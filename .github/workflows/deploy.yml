name: Build and deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_WORKERS_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy:
    if: |
      github.event_name == 'workflow_dispatch' || 
      contains(github.event.head_commit.message, '[deploy]')
    runs-on: ubuntu-slim
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Build
        run: bash build.sh

      - name: Deploy to Production
        run: npx wrangler deploy

  preview:
    if: |
      github.event_name == 'workflow_dispatch' || 
      contains(github.event.head_commit.message, '[preview]')
    runs-on: ubuntu-slim
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Build
        run: bash build.sh

      - name: Upload preview version
        id: wrangler_preview
        run: |
          OUTPUT=$(npx wrangler versions upload)
          echo "$OUTPUT"
          URL=$(echo "$OUTPUT" | grep -oE "https://[^ ]+\.workers\.dev" | head -n 1)
          echo "preview_url=$URL" >> $GITHUB_OUTPUT
      
      - name: Comment preview URL
        uses: peter-evans/commit-comment@v4
        if: steps.wrangler_preview.outputs.preview_url != ''
        with:
          body: |
            **Preview**: ${{ steps.wrangler_preview.outputs.preview_url }}
