name: Build and deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    if: |
      github.event_name == 'workflow_dispatch' || 
      contains(github.event.head_commit.message, '[deploy]')
    runs-on: ubuntu-slim
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'

      - name: Build
        run: bash build.sh

      - name: Deploy to Production
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_WORKERS_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  preview:
    if: |
      github.event_name == 'workflow_dispatch' || 
      contains(github.event.head_commit.message, '[preview]')
    runs-on: ubuntu-slim
    permissions:
      contents: write
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'

      - name: Build
        id: hugo_build
        run: |
          PREFIX="preview-$(openssl rand -hex 4)"
          HUGO_BASEURL="${PREFIX}-blog.tokenilab.workers.dev" bash build.sh
          echo "preview_alias=$PREFIX" >> $GITHUB_OUTPUT

      - name: Upload preview version
        run: |
          npx wrangler versions upload --preview-alias "preview-${{ steps.hugo_build.outputs.preview_alias }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_WORKERS_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Comment preview URL
        uses: peter-evans/commit-comment@v4
        with:
          body: |
            **Preview**: preview-${{ steps.hugo_build.outputs.preview_alias }}.tokenilab.workers.dev
