name: "错别字"
description: "文章中有错字、拼写错误，或词语、语法使用问题"
title: "【错别字】"
labels: ["错别字"]
body:
  - type: input
    id: post_id
    attributes:
      label: "文章 ID"
      description: "10 位的十六进制编号，即文章 URL 的最后一部分"
      placeholder: "如 https://blog.plaintext.stream/posts/f54052f6f8/ 请填写 f54052f6f8"
    validations:
      required: true
  - type: textarea
    id: original_text
    attributes:
      label: "原文"
      description: "引用原文您认为错误的部分"
      placeholder: "Intentionallly missspellling heere..."
    validations:
      required: true
  - type: textarea
    id: why
    attributes:
      label: "正确写法"
      description: "请指出正确写法，如果有必要请同时指出原因"
      placeholder: "Intentionally spelling correctly here..."
    validations:
      required: true
  - type: checkboxes
    id: confirm
    attributes:
      label: 您确认您的信息准确吗？
      description: 请确认您已经包括了所有有用的信息
      options:
        - label: 是的
          required: true
